<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carnival</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe
      src="https://my.spline.design/carnival-ec3a618817943de4f6d624ce858176c6/"
      frameborder="0"
      width="100%"
      height="100%"
    ></iframe>
    <div class="main">
      <div class="info-bottom">
        <div class="title">Roulette</div>
        <div class="round-contain">Round: <span class="round">0</span></div>
      </div>
      <div class="contain">
          <img class="niddle" src='./arrow.png'/>
        <div class="niddle"></div>
        <div class="text animate">SPIN</div>
        <div class="spinner">
          <div class="slices">
            <div class="slice">
              <div class="num">-500</div>
              <div class="num">0</div>
            </div>
          </div>
          <div class="slice">
            <div class="num b">$10000</div>
            <div class="num b">$1500</div>
          </div>
          <div class="slice">
            <div class="num">0</div>
            <div class="num">0</div>
          </div>
          <div class="slice">
            <div class="num">$500</div>
            <div class="num">$1000</div>
          </div>
          <div class="slice">
            <div class="num b">0</div>
            <div class="num b">0</div>
          </div>
          <div class="slice">
            <div class="num">$1000</div>
            <div class="num">$200</div>
          </div>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="hint">$500 per spin!</div>
      <div class="pool-contain">
        <div>
          <span>Yoy have $</span>
          <span class="pool"></span>
          <div class="pay">-500</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
